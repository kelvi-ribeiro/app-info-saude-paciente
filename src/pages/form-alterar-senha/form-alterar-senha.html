<ion-header>

  <ion-navbar>
    <ion-title>Alterar Senha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="formGroup" (ngSubmit)="enviarNovaSenha(); $event.preventDefault()">
        <ion-item>
          <ion-label floating>Sua Senha Atual</ion-label>
          <ion-input formControlName="senhaAtual" type="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label  floating>Nova Senha</ion-label>
            <ion-input   type="password" formControlName="novaSenha"></ion-input>
          </ion-item>

        <ion-item>
          <ion-label floating>Confirme Sua nova senha</ion-label>
          <ion-input  type="password" formControlName="confirmacaoNovaSenha"></ion-input>
        </ion-item>

        <button ion-button round full color="secondary" type="submit" [disabled]="formGroup.invalid">Alterar Senha</button>

      </form>


</ion-content>
