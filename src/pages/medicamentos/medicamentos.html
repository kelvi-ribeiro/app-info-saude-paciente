<div body class="conteudo">
    <img id="capa" src="assets/imgs/capa.jpg" alt="Capa">
  
  <ion-header no-border>
    <ion-navbar transparent>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Medicamentos</ion-title>
      <ion-buttons end>
        <button [navPush]="'FormMedicamentoPage'" ion-button icon-only>
          <ion-icon name="add"></ion-icon>
          <ion-icon name="md-flask"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <div id="ion-card">
      <ion-card *ngFor="let medicamento of medicamentos" class="card-white">
        <ion-card-content>
          <!--<ion-row>
            <button id="btn-editar" (click)="atualizar(medicamento)" ion-button>Editar</button>
            <button id="btn-mc" (click)="alertApagarMedicamento(medicamento)" ion-button>Concluir</button>
          </ion-row>-->

          <ion-row class="row-text">
            <ion-col col-6>
              <h4 class="text">Nome: </h4>
            </ion-col>
            <ion-col  col-6>
              <p class="text-exit">{{medicamento?.nome}}</p>
            </ion-col>
          </ion-row>
          <hr/>

          <ion-row class="row-text">
            <ion-col col-6>
              <h4 class="text">Data de Início: </h4>
            </ion-col>
            <ion-col  col-6>
              <p class="text-exit">{{medicamento?.dataInicio}}</p>
            </ion-col>
          </ion-row>
          <hr/>

          <ion-row class="row-text">
            <ion-col col-6>
              <h4 class="text">Hora Inicial: </h4>
            </ion-col>
            <ion-col col-6>
              <p class="text-exit">{{medicamento?.horaInicial}}</p>
            </ion-col>
          </ion-row>
          <hr/>

          <ion-row class="row-text">
            <ion-col col-6>
              <h4 class="text">Intervalo de Tempo: </h4>
            </ion-col>
            <ion-col col-6>
              <p class="text-exit">{{medicamento?.intervaloTempo}}</p>
            </ion-col>
          </ion-row>
          <hr/>

          <ion-row class="row-text">
            <ion-col col-6>
              <h4 class="text">Data final: </h4>
            </ion-col>
            <ion-col col-6>
              <p class="text-exit">{{medicamento?.dataFim}}</p>
            </ion-col>
          </ion-row>
          <hr/>
          
          <ion-row class="row-text">
            <ion-col col-4>
              <h4 class="text">Descrição: </h4>
            </ion-col>
            <ion-col col-8>
              <p class="text-exit">{{medicamento?.descricao}}</p>
            </ion-col>
          </ion-row>

        </ion-card-content>
      </ion-card>
  </div>
</div>
