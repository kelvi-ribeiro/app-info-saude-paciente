<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Medicamentos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list (click)="atualizar(medicamento)" *ngFor="let medicamento of medicamentos;">
        <ion-item>{{medicamento?.nome}}</ion-item>
      </ion-list>
<button [navPush]="'FormMedicamentoPage'" ion-button icon-only><ion-icon name="add"></ion-icon></button>
</ion-content>
