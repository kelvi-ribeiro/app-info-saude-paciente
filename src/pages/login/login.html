<div class="conteudo content-login">

  <img id="logoApp" src="assets/imgs/logoApp.png">

  <div class="list-form">

    <img id="capa" src="assets/imgs/capa.jpg" alt="Capa">

    <form #loginForm="ngForm" (ngSubmit)="login()" class="form-login">

      <ion-item class="input-login">
        <ion-label>
          <ion-icon name="person" class="icone-form"></ion-icon>
        </ion-label>
        <ion-input  (input)="creds.cpf = format(creds.cpf)"  round block name="cpf" type="text" placeholder="CPF" required [(ngModel)]="creds.cpf"></ion-input>
      </ion-item>
      <ion-item class="input-login">
        <ion-label>
          <ion-icon name="key" class="icone-form"></ion-icon>
        </ion-label>
        <ion-input round block (ionFocus)="focusPasswordInput()" name="senha" type="password" placeholder="Senha" required [(ngModel)]="creds.senha"></ion-input>
      </ion-item>

      <ion-grid>
        <ion-row class="btn-row">
          <ion-col>
            <button ion-button round block [disabled]="!loginForm.form.valid" type="submit" class="btn-login">Entrar</button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <p>Esqueci minha senha</p>
    </form>

  </div>
</div>
