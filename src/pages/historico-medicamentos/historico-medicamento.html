<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Histórico</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card (press)="presentPopover($event,medicamento)" *ngFor="let medicamento of medicamentos" class="card-white">
    <ion-card-content >
      <ion-row>
        <ion-col col-6>
          <h4 class="text-bolder">Nome: </h4>
        </ion-col>
        <ion-col class="padding-zero-col" col-6>
          <p>{{medicamento?.nome}}</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6>
          <h4 class="text-bolder">Data de Início: </h4>
        </ion-col>
        <ion-col class="padding-zero-col" col-6>
          <p>{{medicamento?.dataInicio}}</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6>
          <h4 class="text-bolder">Hora Inicial: </h4>
        </ion-col>
        <ion-col class="padding-zero-col" col-6>
          <p>{{medicamento?.horaInicial}}</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6>
          <h4 class="text-bolder">Intervalo de Tempo: </h4>
        </ion-col>
        <ion-col class="padding-zero-col" col-6>
          <p>{{medicamento?.intervaloTempo}}</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6>
          <h4 class="text-bolder">Data final: </h4>
        </ion-col>
        <ion-col class="padding-zero-col" col-6>
          <p>{{medicamento?.dataFim}}</p>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
