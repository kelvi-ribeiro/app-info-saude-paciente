<ion-header>

  <ion-navbar>
    <ion-title>Adicionar Local</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="formGroup" (ngSubmit)="adicionarLocal(); $event.preventDefault()">
        <ion-item>
          <ion-label floating>Nome para o local de Exame</ion-label>
          <ion-input formControlName="nome" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label  floating>CEP do local</ion-label>
            <ion-input (ionBlur)="buscarViaCep()" type="text" formControlName="enderecoCep"></ion-input>
          </ion-item>

        <ion-item>
          <ion-label floating>Número de endereço do Local</ion-label>
          <ion-input type="number" formControlName="enderecoNumero"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Logradouro do Local</ion-label>
            <ion-input type="text" formControlName="enderecoLogradouro"></ion-input>
          </ion-item>


        <ion-item>
          <ion-label floating>Bairro do Local</ion-label>
          <ion-input type="text" formControlName="enderecoBairro"></ion-input>
        </ion-item>

          <ion-item *ngIf="!cidadeEncontrada">
              <ion-label floating>Cidade do Local</ion-label>
              <ion-select formControlName="cidadeId">
                <ion-option *ngFor="let cidade of cidades;first as f;" [selected]="f" disabled [value]="cidade.id">{{cidade.nome}}</ion-option>
              </ion-select>
            </ion-item>

            <ion-item *ngIf="cidadeEncontrada">
                <ion-label floating>Cidade do Local</ion-label>
                <ion-input type="text" disabled [value]="cidadeEncontrada.nome" ></ion-input>
              </ion-item>

        <button ion-button block color="primary" type="submit" [disabled]="formGroup.invalid">Adicionar Local de Exame</button>
      </form>

</ion-content>
