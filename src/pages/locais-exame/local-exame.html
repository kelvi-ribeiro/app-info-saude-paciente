<ion-header>

  <ion-navbar>
    <ion-title>Locais de Exame</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button [navPush]="'FormLocalExamePage'" ion-button icon-only>
        <ion-icon color="secondary" name="add"></ion-icon>
        <ion-icon color="secondary" name="pin"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content padding>
  <ion-card (press)="presentPopover($event,localExame)" *ngFor="let localExame of locaisExame" class="card-white">
    <ion-card-content>
      <ion-row>
        <ion-col col-6>
          <h4 class="text-bolder">Nome: </h4>
        </ion-col>
        <ion-col class="padding-zero-col" col-6>
          <p>{{localExame?.nome}}</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6>
          <h4 class="text-bolder">NÃºmero: </h4>
        </ion-col>
        <ion-col class="padding-zero-col" col-6>
          <p>{{localExame?.enderecoNumero}}</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6>
          <h4 class="text-bolder">Logradouro: </h4>
        </ion-col>
        <ion-col class="padding-zero-col" col-6>
          <p>{{localExame?.enderecoLogradouro}}</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6>
          <h4 class="text-bolder">Bairro: </h4>
        </ion-col>
        <ion-col class="padding-zero-col" col-6>
          <p>{{localExame?.enderecoBairro}}</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6>
          <h4 class="text-bolder">CEP: </h4>
        </ion-col>
        <ion-col class="padding-zero-col" col-6>
          <p>{{localExame?.enderecoCep}}</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6>
          <h4 class="text-bolder">Cidade: </h4>
        </ion-col>
        <ion-col class="padding-zero-col" col-6>
          <p>{{localExame?.cidadeNome}}</p>
        </ion-col>
      </ion-row>

    </ion-card-content>
  </ion-card>
</ion-content>
