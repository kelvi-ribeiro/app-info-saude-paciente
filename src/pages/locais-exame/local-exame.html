<ion-header>

  <ion-navbar>
    <ion-title>Locais de Exame</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button [navPush]="'FormLocalExamePage'" ion-button icon-only>
        <ion-icon color="secondary" name="add"></ion-icon>
        <ion-icon color="secondary" name="pin"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
    <div *ngIf="!carregou" text-center>
        <ion-spinner name="bubbles"></ion-spinner>
      </div>
    <ion-slides  #slidesLocaisExame effect="coverflow"  >
      <ion-slide *ngFor="let localExame of locaisExame; let i = index">
        <ion-card class="card-locaisExame">
          <ion-card-header>                          
            <ion-grid>
              <ion-row>
                <ion-col col-2>
                  <ion-icon color="primary" name="ios-arrow-back" class="arrow-back-perfil" 
                  (click)="slidesLocaisExame.slidePrev()" [hidden]="slidesLocaisExame.isBeginning()"></ion-icon>
                </ion-col>
                <ion-col col-7>
                  <h1 text-center>
                    {{localExame?.nome}}
                  </h1>
                </ion-col>
                <ion-col offset-1 col-2>
                  <ion-icon color="primary" name="ios-arrow-forward" (click)="slidesLocaisExame.slideNext()" [hidden]="slidesLocaisExame.isEnd()"></ion-icon>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-header>
          <ion-card-content>            
            
            <ion-grid>
              <ion-row>
                <ion-col col-4  >
                  <span>NÃºmero:</span>
                </ion-col>
                <ion-col class="ajuste-esquerda" col-2 pull-6 >
                  <span>{{localExame?.enderecoNumero}}</span>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-3 >
                  <span>Rua:</span>
                </ion-col>
                <ion-col col-8 pull-2 >
                  <span>{{localExame?.enderecoLogradouro}}</span>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col col-4>
                  <span class="ajuste-direita">Bairro:</span>
                </ion-col>
                <ion-col col-6 pull-2>
                  <span>{{localExame?.enderecoBairro}}</span>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col col-3>
                  <span>CEP:</span>
                </ion-col>
                <ion-col col-7 pull-2>
                  <span>{{localExame?.enderecoCep}}</span>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col col-4>
                  <span>Cidade:</span>
                </ion-col>
                <ion-col col-6 pull-1>
                  <span>{{localExame?.cidadeNome}}</span>
                </ion-col>
              </ion-row>


            </ion-grid>

            <ion-grid>
              <ion-row class="row-icones-inferiores">               
                <ion-col offset-10 col-2>
                  <ion-icon (click)="atualizar(localExame)" color="primary" name="create"></ion-icon>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>    
</ion-content>
