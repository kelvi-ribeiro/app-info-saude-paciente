<ion-header>

  <ion-navbar>
    <ion-title>Adicionar Medicamento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="adicionarMedicamento(); $event.preventDefault()">
    <ion-item>
      <ion-label floating>Nome para o Medicamento</ion-label>
      <ion-input formControlName="nome" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Descrição para o Medicamento</ion-label>
      <ion-input type="text" formControlName="descricao"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Intervalo de tempo para o Medicamento</ion-label>
      <ion-input type="number" formControlName="intervaloTempo"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Data de Início para o Medicamento</ion-label>
      <ion-input type="date" formControlName="dataInicio"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Data final para o Medicamento</ion-label>
      <ion-input type="date" formControlName="dataFim"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Hora inicial para o Medicamento</ion-label>
      <ion-input type="time" formControlName="horaInicial"></ion-input>
    </ion-item>

    <ion-item >
        <ion-label floating>Tipo De Medicamento</ion-label>
        <ion-select formControlName="tipoMedicamentoId">
          <ion-option *ngFor="let tipoMedicamento of tiposMedicamentos;first as f;" [selected]="f"  [value]="tipoMedicamento.id">{{tipoMedicamento.nome}}</ion-option>
        </ion-select>
      </ion-item>
    <ion-item>
      <button ion-button round full color="secondary" type="submit" [disabled]="formGroup.invalid">{{medicamento ? 'Atualizar Medicamento': 'Adicionar Medicamento'}}</button>
    </ion-item>
  </form>

</ion-content>
