<ion-header>

  <ion-navbar>
    <ion-title>Adicionar Medicamento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="adicionarMedicamento(); $event.preventDefault()">
    <ion-item>
      <ion-label floating>Digite um nome para o Medicamento</ion-label>
      <ion-input formControlName="nome" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Digite uma descrição para o Medicamento</ion-label>
      <ion-input type="text" formControlName="descricao"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Digite um intervalo de tempo</ion-label>
      <ion-input type="number" formControlName="intervaloTempo"></ion-input>
    </ion-item>

    <ion-item>      
      <ion-input type="date" formControlName="dataInicio"></ion-input>
    </ion-item>

    <ion-item>
      
      <ion-input type="date" formControlName="dataFim"></ion-input>
    </ion-item>

    <ion-item>
      
      <ion-input type="time" formControlName="horaInicial"></ion-input>
    </ion-item>
    <button ion-button block color="primary" type="submit" [disabled]="formGroup.invalid">Adicionar Medicamento</button>
  </form>

</ion-content>
