<ion-header>

    <ion-navbar color="header">
        <ion-title>Mensagem</ion-title>
    </ion-navbar>
    

</ion-header>

<ion-content *ngIf="mensagem" padding class="detalhes-mensagem">
    <h4 class="assunto-mensagem">{{mensagem?.assunto}}</h4>
    <ion-card>
        <ion-card-content class="card-mensagem">
            <ion-item class="mensagem">             
                <p>{{mensagem?.mensagem}}</p>
            </ion-item>
            
            <div class="footer" item-end>
                <p >{{mensagem.nomeProfissionalSaude | extractWords:2}} Ã¡s {{mensagem.dataEnvio}}</p>    
                <p>Tipo mensagem: {{exibirTipoMensagem()}}</p>
            </div>
            <!-- <div [innerHTML]="mensagem?.conteudoMensagem" class="conteudo-mensagem"></div> -->
        </ion-card-content>
    </ion-card>
</ion-content>
