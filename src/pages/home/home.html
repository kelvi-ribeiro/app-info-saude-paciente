<ion-header>
  <ion-navbar>
    <ion-title>P치gina Principal</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-segment  color="primary"  [(ngModel)]="segmentoAtivo">
        <ion-segment-button value="Medicamentos">
          Medicamentos
        </ion-segment-button>
        <ion-segment-button value="Exames">
          Exames
        </ion-segment-button>
      </ion-segment>

      <div [hidden]="segmentoAtivo === 'Exames'" >
        <ion-slides #slidesMedicamentos> 
          <ion-slide *ngFor="let medicamento of medicamentos; let i = index">
            <ion-card>
              <ion-card-header>
          <img class="align-horizontal" src="assets/imgs/{{medicamento.tipoMedicamentoCaminhoImagem}}">
          <ion-grid>
            <ion-row>
              <ion-col col-2>
                <ion-icon class="arrow-slides" name="ios-arrow-back" (click)="slidesMedicamentos.slidePrev()" [hidden]="slidesMedicamentos.isBeginning()"></ion-icon>
              </ion-col>
              <ion-col col-8>
                <h1 text-center>
                  {{medicamento.nome | extractOneWord}}
                </h1>
              </ion-col>
              <ion-col col-2>
                <ion-icon class="arrow-slides" name="ios-arrow-forward" (click)="slidesMedicamentos.slideNext()" [hidden]="slidesMedicamentos.isEnd()"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-header>
        <ion-card-content>
          <p>Pr칩xima dosagem 치s {{medicamento.proximaHoraMedicamento | date:'shortTime'}}</p>
          <p>{{medicamento.diasRestantes}}</p>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</div>
<div [hidden]="segmentoAtivo === 'Medicamentos'" >
  <ion-slides #slidesExames>
    <ion-slide *ngFor="let exame of exames; let i = index">
      <ion-card>
        <ion-card-header>
    <!-- <img class="align-horizontal" src="assets/imgs/{{medicamento.tipoMedicamentoCaminhoImagem}}"> -->
    <ion-grid>
      <ion-row>
        <ion-col col-2>
          <ion-icon class="arrow-slides" name="ios-arrow-back" (click)="slidesExames.slidePrev()" [hidden]="slidesExames.isBeginning()"></ion-icon>
        </ion-col>
        <ion-col col-8>
          <h1 text-center>
            {{exame.nome | extractOneWord}}
          </h1>
        </ion-col>
        <ion-col col-2>
          <ion-icon class="arrow-slides" name="ios-arrow-forward" (click)="slidesExames.slideNext()" [hidden]="slidesExames.isEnd()"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-header>
  <ion-card-content>
   <p>{{exame.descricao}}</p>
   <p>{{exame.nomeLocalExame}}</p>
  </ion-card-content>
</ion-card>
</ion-slide>
</ion-slides>

</div>
</ion-content>
