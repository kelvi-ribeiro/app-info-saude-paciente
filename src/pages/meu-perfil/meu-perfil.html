<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card class="card-white">
    <img class="img-salva" [src]="profileImage">
    <button  (click)="getGalleryPicture()" ion-button icon-only>
      <ion-icon ios="ios-camera" md="md-camera"></ion-icon>

    </button>

    <div *ngIf="picture && !mandandoFoto">
      <ion-avatar>
        <img class="img-salva" [src]="picture">
      </ion-avatar>
      <ion-row class="row-camera">
        <ion-col col-4>
          <img class="icon-img" src="assets/imgs/check-img.png" (click)="sendPicture()"  />

        </ion-col>

        <ion-col col-4>
        </ion-col>

        <ion-col col-4>
          <img class="icon-img" src="assets/imgs/close-img.png"  (click)="cancel()" />


        </ion-col>

      </ion-row>
    </div>

    <!-- <h2 text-center>{{perfil?.pessoa?.nome}}</h2>
    <h2 text-center>{{perfil?.pessoa?.email}}</h2> -->
    <ion-card-header>
      <h1 text-center class="text-bolder">Dados Médicos</h1>
    </ion-card-header>
    <ion-card-content>
        <ion-row>
            <ion-col col-6>
              <h4 class="text-bolder">Nome: </h4>
            </ion-col>
            <ion-col class="padding-zero-col" col-6>
              <p>{{paciente?.pessoa?.nome}}</p>
            </ion-col>
          </ion-row>
      <ion-row>
        <ion-col col-6>
          <h4 class="text-bolder">Naturalidade: </h4>
        </ion-col>
        <ion-col class="padding-zero-col" col-6>
          <p>{{paciente?.pessoa?.naturalidade?.naturalidade}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <h4 class="text-bolder">Sexo: </h4>
        </ion-col>
        <ion-col class="padding-zero-col" col-6>
          <p>{{paciente?.pessoa?.sexo}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <h4 class="text-bolder">Raça: </h4>
        </ion-col>
        <ion-col class="padding-zero-col" col-6>
          <p>{{paciente?.pessoa?.raca}}</p>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
