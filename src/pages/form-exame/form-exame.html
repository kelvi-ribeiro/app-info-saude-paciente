
<ion-header>
  <ion-header>
      <header textTitle="Adicionar Exame"></header>
    </ion-header>
</ion-header>


<ion-content padding>
    <form [formGroup]="formGroup" (ngSubmit)="adicionarExame(); $event.preventDefault()">
        <ion-item>
          <ion-label floating>Nome do Exame</ion-label>
          <ion-input formControlName="nome" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Descrição do Exame</ion-label>
          <ion-input type="text" formControlName="descricao"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Dia do Exame</ion-label>
            <ion-input type="date"  formControlName="exameDia"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label stacked>Hora do Exame</ion-label>
              <ion-input type="time"  formControlName="exameHora"></ion-input>
            </ion-item>

          <ion-item >
              <ion-label floating>Local do Exame</ion-label>
              <ion-select formControlName="localExameId">
                <ion-option *ngFor="let localExame of locaisExame;"   [value]="localExame.id">{{localExame.nome}}</ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <button ion-button round full color="secondary" type="submit" [disabled]="formGroup.invalid">{{exame ? 'Atualizar': 'Adicionar'}}</button>
            </ion-item>



      </form>

</ion-content>
